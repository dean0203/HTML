<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Membuat Format Text</title>
  </head>
  <body>
    <h2>Latihan Membuat Format Teks</h2>
    <ul>
      <!-- Format Tebal  -->
      <li>
        <b>Ini adalah format tebal</b>
      </li>
      <!-- Format Miring -->
      <li>
        <i>Ini adalah format miring</i>
      </li>
      <!-- Format Garis Bawah -->
      <li>
        <u>Ini adalah format garis bawah</u>
      </li>
      <!-- Format Superscript Text -->
      <li>
        ini adalah format pangkat x<sup>2</sup>+ y <sup>3</sup>=15
      </li>
      <!-- format subscript text -->
      <li>
        H<sub>2</sub>O<sub>3</sub>
      </li>
      <!-- format highligh -->
      <li>
        <mark>Coding itu mudah</mark>
      </li>
      <!-- Format Coret -->
      <li>
        Pemrogaman web itu <del>sulit</del> mudah
      </li>
    </ul>
  </body>
</html>
