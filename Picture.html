<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>menampilkan Gambar pada HTML</title>
  </head>
  <body>
    <!-- memanggil gambar  -->
    <!-- pertama pastikan gambar yang akan di tampilkan
    berada pada folder yang sama dengan file HTML -->
    <h3>Single Picture</h3>
    <img src="Deku_Render.png" width="200" height= "200" alt="Smbarang">
    <!--
    "alt" digunakan sebagai pengganti tampilan jika gambar yang ditmpilkan
    tidak dapat akses

    "width" digunakan untuk mengatur lebar Gambar
    "height" digunakan untuk mengatur tinggi Gambar -->

    <!-- Menampilkan gambar beserta Text -->
    <h3>Picture With Text</h3>
    <img src="Deku_Render.png" width="70" height="80" align="left"
    hspace="20" vspace="20" alt="Sembarang">
    Assalamualaikum Wr.Wb dengan ini saya akhiri Wassalamualaikum Wr.Wb

    <!--
    "align = left" digunakan untuk menempatkan gambar disebelah kiri Teks
    "hspace" digunakan untuk mengatur space gambar dan teks secara horisontal
    "vspace" digunakan untuk mengatur space gambar dan teks secara vertikal
      -->
  </body>
</html>
