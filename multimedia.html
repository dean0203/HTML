<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multimedia</title>
  </head>
  <body>
    <h3>Audio</h3>
    <audio controls>
      <source src="Dean.mp3" type="audio/mp3">
        Browser doesnt support audio
        <!--
        "controls" digunakan untuk menampilkan control audio (play/pause, volume)
        pastikan file sudah terdapat pada folder yang sama dengan file html
        kalimat "Browser....." di tampilkan jika browser tidak support audio
          -->
    </audio>
    <h3>Video</h3>
    <video controls>
      <source src="dean2.mp4" type="video/mp4">
    </video>
  </body>
</html>
